<body>
    <button type="submit" class="block" onclick="location.href='{%url 'index'%}'">trang chủ</button>
    <br/>
    <p id="logo">Friend of Farmer</p>    
        <div>
            <form action="" method="POST">

                <h2 class="sign__text" style="color: 12372A;">TẠO TÀI KHOẢN</h2>

                <span>hoặc dùng email của bạn để đăng kí</span>
                <input type="text" placeholder="Username" name="username" id="username" required/>
                <input type="email" placeholder="Email" name="email" id="email" required/>
                <input type="password" placeholder="Password" name="password" ed="password" required/>
                <button type="submit" class="my-4" style="padding-left:56px; padding-right:56px">ĐĂNG KÝ</button>
                <br/>
            </form>
        </div>
